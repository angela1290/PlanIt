<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=""/>
    <title>Plan It</title>
</head>

<body>
<div class="form">
    <form id="contact_form" method="POST" action="/register">
        <h2>Register</h2>
        <div id="name_input">
            <label for="first">Your Name: </label><br><br>
            <input id="first" type="text" name="firstname" placeholder="First Name">
            <input id="last" type="text" name="lastname" placeholder="Last Name">
            <br>
            <label>Enter username: </label>
            <input type="text" name="username" placeholder="Username..">
            <label>Enter new password: </label><br>
            <input type="text" name="password" placeholder="Password..">
            <br>
            <label for="email">Email Adress: </label><br>
            <input id="email" type="email" placeholder="Enter email.." name="email">

            <label for="phone">Phone Number: </label><br>
            <input id="phone" type="phone" placeholder="+47 413 54 734" name="phone"><br>

            <button class="button" id="form_button">Submit</button>
            <br>

            <ul th:each="user : ${allUser}" >

            <p th:text="${user}"></p>


            </ul>

        </div>
        <br><br>
    </form>
</div>
</body>

</html>
